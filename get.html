<!doctype html>
<html>
 <head>
 <title>Get Videos details by playlist</title>
  </head>
  <body>
    <div id="buttons">
    <label> 
        <button id="request-button" onclick="sendRequest()">Send Request</button>
    </label>   
    <div id="container">
      <h1>Results</h1>
      <ul id="video-container"></ul>
    </div>           
  <script>
// Define some variables used to remember state.
var playlistId, nextPageToken, prevPageToken;
var apiKey='AIzaSyBF_Fv2DtGxLF_4rw_kUeMjwvPtekxau_M';
var playlistId='UUHziILhb2V5ahNIMSmaOAbQ';
var videos = {};
var videosList = [];
var totalVideos;

// After the API loads, call a function to get the uploads playlist ID.
function sendRequest() {
        gapi.client.setApiKey(apiKey);
        gapi.client.load('youtube', 'v3', function() {
          requestVideoPlaylist(playlistId);
        });      
        
}

// Retrieve the list of videos in the specified playlist.
function requestVideoPlaylist(playlistId, pageToken) {
  $('#video-container').html('');
  var requestOptions = {
    playlistId: playlistId,
    part: 'snippet',
    maxResults: 50
  };
  if (pageToken) {
    requestOptions.pageToken = pageToken;
  }
  var request = gapi.client.youtube.playlistItems.list(requestOptions);
  request.then(function(response) {
    console.log('inside');
    nextPageToken = response.result.nextPageToken;
    prevPageToken = response.result.prevPageToken;
    totalVideos = response.result.pageInfo.totalResults;

    var playlistItems = response.result.items;
    if (playlistItems) {
      $.each(playlistItems, function(index, item) {
        var videoId = item.snippet.resourceId.videoId;
        videosList.push(videoId);
      });
     //build object
      videos.totalVideos = totalVideos;
      videos.videoIds = videosList;
     //read next page if any 
      if(nextPageToken) { nextPage(); }
     //when no more pages
     console.log("nextPage:" + nextPageToken);
     if(!nextPageToken)
       console.log("Done: reading all pages, reading videos");
       var requestOptions = {
        id: videos.videoIds[0],
        part: ['statistics' 'snippet']
       };

       var request = gapi.client.youtube.videos.list(requestOptions);
       request.then(function(response) {
       console.log(response);
       });
    } 
    else {
      $('#video-container').html('Sorry you have no uploaded videos');
    }
  });
}

// Retrieve the next page of videos in the playlist.
function nextPage() {
  requestVideoPlaylist(playlistId, nextPageToken);
}

// Retrieve the previous page of videos in the playlist.
function previousPage() {
  requestVideoPlaylist(playlistId, prevPageToken);
}
</script> 
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady">  </script>
    </body>
</html>
