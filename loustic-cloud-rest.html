<!doctype html>
<html>
 <head>
 <title>Genre Cloud</title>
	<style>
	#vis {
	  width: 940px;
	  height: 600px;
	  clear: both;
	  margin-bottom: 10px;
	}

	.tooltip {
		position: absolute;
		top: 100px;
		left: 100px;
		-moz-border-radius:5px;
		border-radius: 5px;
		border: 2px solid #cccccc;
		background: #fff;
		opacity: .9;
		color: black;
		padding: 10px;
		font-size: 12px;
		z-index: 10;
	}

	.tooltip .value {
		font-size: 15px;
	}

	.tooltip .name {
	  font-weight:bold;
	}
	
	body {
    font-family: 'Poppins';font-size: 16px;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	 <script src="d3.layout.cloud.js"></script>
	 <script src="tooltip.js"></script>
	 <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body style="text-align:center;">
	<div>Size by 
	    <input style="margin:auto;" type="radio" id="r1_videoCount" name="sizeBy" value="r2_videoCount" checked="checked">Video count</input>
		<input style="margin:auto;" type="radio" id="r2_viewCount" name="sizeBy" value="r2_viewCount">View count</input>
	</div>
	<br/>
    <div id="container" style="margin:auto;" style="position: absolute; width: 80%; height: 50%;"></div>
    <div id="tell" style="font-size: 18px;"></div>
    <br/>
    <iframe src="https://www.youtube.com/embed/videoseries?list=UUHziILhb2V5ahNIMSmaOAbQ" name="iframe_playlist" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen width="850" height= "520"></iframe>
    <br/>
    <br/>
	 <script>
	 
	 //// communicate with wix code ///

  window.onmessage = function(event){

    if (event.data) {
      if (event.data == "WAIT") {
        console.log("WAIT");
      }
      else if (event.data == "GO") {
        console.log("lets animate");
        
      }
    }
    else {
      console.log("HTML Code Element received a generic message:");
      console.log(event.data);
    }
  };

  function handleClick(navigateTo){
    window.parent.postMessage({
      "type":"click",
      "label":"button",
      "value":navigateTo
    } , "*");
  }

  function ready(){
    window.parent.postMessage({"type":"ready"}, "*");
  }


//////////////
	 
	 var genres = [];
	 var data;
	 var scalar;
	 var min,max;

	 	 
	 var width = 750,
		 height = 500;
	 var fill = d3.scale.category20();
	 var genreScale = d3.scale.linear().range([30,150]);
	 var tooltip = floatingTooltip('words_tooltip',80);
	 
	 
	 $(document).ready(function() {
		
		//refresh map when radio buttons change, it assumes that 'data' is already retreived
		$('input:radio[name=sizeBy]').change(function() {		     
		  
		  buildData();
		  console.log(genres);
		  $( "#container" ).empty();
		  d3.layout.cloud().size([width,height])
		 .words(genres)
		 .padding(0)
		 //.rotate(function(){return ~~(Math.random() *2) *90;})
		 .font("Impact")
		 .fontSize(function(d){return genreScale(d.size);})
		 .on("end",draw)
		 .start();
		   
		});

	});	  
	 


	 
	$.ajax({ 
	   type: "GET",
	   dataType: "json",
	   url: "https://loustic.tk/api/aggregates/by-genre",
	   success: function(response){        
		 
		 data = response; //store in global var
		 
		 buildData(scalar); //build object that conforms to d3 cloud data input
		 
		 

		 d3.layout.cloud().size([width,height])
		 .words(genres)
		 .padding(0)
		 //.rotate(function(){return ~~(Math.random() *2) *90;})
		 .font("Impact")
		 .fontSize(function(d){return genreScale(d.size);})
		 .on("end",draw)
		 .start();
		 
		 
	   }
	});
	 
	 function buildData(){
	 //will fill the array genres[] and set min & max & update scale domain
	 genres = [];
	 if (document.getElementById('r1_videoCount').checked) {
			scalar = 'videoCount';
		 }else
		 {
			scalar = 'viewCount';
		 }
		 
	 for (var key in data.aggregate) {
			genres.push({text:key, size: data.aggregate[key][scalar], aggregate: data.aggregate[key] });
			
		 }

		 min = d3.min(genres,function(d){return d.size;});
		 max = d3.max(genres,function(d){return d.size;});
		 
		 genreScale.domain([min,max]);
	 
	 }
	  
	 function draw(words){
	 d3.select("#container").append("svg")
		.attr("width",width)
		.attr("height",height)
		.append("g")
			.attr("transform","translate("+(width/2)+","+(height/2)+")")
		.selectAll("text")
		 .data(words)
		.enter().append("text")
			.style("font-size",function(d) {return d.size + "px";})
			.style("font-family","Impact")
			.style("fill",function(d,i) {return fill(i);})
			.attr("text-anchor","middle")
			.attr("transform",function(d){
				return "translate(" + [d.x,d.y] +")rotate("+d.rotate+")";
			})
			.text(function(d) {return d.text;})
			.on("click", function(d) { 

				shuffleArray(d.aggregate.videoIds); //so each click returns differernt results
				var videosList = d.aggregate.videoIds.slice(0,50).join(",");
				
					playListUrl = "https://www.youtube.com/embed?playlist="+videosList;

					window.open(playListUrl, 'iframe_playlist', 'height=650,width=520,scrollbars=yes,status=no,menubar=no');
					$( "#tell" ).text("Playlist for '"+d.text+"' style with "+d.aggregate.videoIds.length+" videos. Click below on top-left icon to see all videos");
					$('html,body').animate({scrollTop: document.body.scrollHeight},"slow"); //scroll to the bottom of the page
					handleClick(d.text); //send click event to wix code to control scroll the behavior
			})
			.on('mouseover', showDetail)
			.on('mouseout', hideDetail);
	 }
	 
	function showDetail(d) {
    
	d3.select(this).style("cursor", "pointer");
    	   var content = '<span class="name">Genre: </span><span class="value">' + d.text + '</span>' +
				  '<br/><span class="name">Videos: </span><span class="value">' + d.aggregate.videoCount + '</span>' +
				  '<br/><span class="name">Views: </span><span class="value">' + d.aggregate.viewCount + '</span>' +
				  '<br/><span class="name">Likes: </span><span class="value">' + d.aggregate.likeCount + '</span>' +
				  '<br/><span class="name">Dislikes: </span><span class="value">' + d.aggregate.dislikeCount + '</span>' +
				  '<br/><span class="name">Favorites: </span><span class="value">' + d.aggregate.favoriteCount + '</span>' +
                  '<br/><span class="name">Comments: </span><span class="value">' + d.aggregate.commentCount + '</span>';

	tooltip.showTooltip(content, d3.event);
	}
 
 function hideDetail(d) {
    
    d3.select(this).style("cursor", "default"); 
    tooltip.hideTooltip();
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}
	 </script>
  </body>
</html>
